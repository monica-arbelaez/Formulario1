                <label for="phone-number">Phone Number:</label>
                <input id="input-5" type="text" id="phone-number" name="phone-number">
            </fieldset>
        </form>
        <div id="checbox">
            <label for="indoor">Remind me</label>

            <label for="indoor">Subscribe news emails</label>
            <input type="checkbox" id="indoor-outdoor" name="indoor">

        </footer>
