<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>





<body>
    <main>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <!-- input de validacion de campos -->
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label id="email-label" for="email">E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
            <label id="number-label" for="number">Age:</label>
            <input min="10" max="99" type="number" id="number" name="age" placeholder="Enter your age">
            <label for="role">Which option best describes your current role</label>
             <!-- campos de seleccion -->
            <select name="role" id="dropdown" class="form-control" required>
                <option disabled selected value>Select Current Role</option>
                <option value="student">Student</option>
                <option value="fulltime-job">Full Time Job</option>
                <option value="fulltime-learn">Full Time Learner</option>
                <option value="not">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
           <!-- input tipo radio -->
            <p>Would you recommend FreeCodeCamp to a friend?</p>
            <label for="definitely">
                <input value="definitely" id="definitely" type="radio" name="recommend">Definitely
            </label>
            <label for="maybe">
                <input value="maybe" id="maybe" type="radio" name="recommend">Maybe
            </label>
            <label for="not_sure">
                <input value="not_sure" id="not_sure" type="radio" name="recommend">Not sure
            </label>
            <!-- input tipo checbox -->
            <p>What would you like to see improved?</p>
            <label for="front-end">
                <input value="front-end" id="front-end" type="checkbox" name="improve"> Front-end Projects
            </label>
            <label for="back-end">
                <input value="back-end" id="back-end" type="checkbox" name="improve"> Back-end Projects
            </label>
            <label for="data">
                <input value="data" id="data" type="checkbox" name="improve"> Data Visualization
            </label>
            <label for="challenges">
                <input value="challenges" id="challenges" type="checkbox" name="improve">Challenges
            </label>
            <p>Additional comments:</p>
            <label for="additional">
                <textarea id="additional" cols="30" rows="10"></textarea>
            </label>
            <button id="submit" type="submit">Submit</button>
        </form>

    </main>
</body>
